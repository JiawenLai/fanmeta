{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css' %}">
</head>
<body>
<div class="container">
    <form method="post">
        <div class="form-group col-md-12">
            <label for="mapID">地图ID</label>
            <input type="text" class="form-control" id="mapID" placeholder="地图ID" name="map_id">
        </div>
        <div class="form-group col-md-6">
            <label for="coordinateX">X坐标</label>
            <input type="text" class="form-control" id="coordinateX" placeholder="X坐标" name="p_x">
        </div>
        <div class="form-group col-md-6">
            <label for="coordinateY">Y坐标</label>
            <input type="text" class="form-control" id="coordinateY" placeholder="Y坐标" name="p_y">
        </div>
        <div class="form-group col-md-12">
            <label for="startTime">开始时间</label>
            <input type="text" class="form-control" id="startTime" placeholder="开始时间" name="start_time">
        </div>
        <div class="form-group col-md-12">
            <label for="startTime">结束时间</label>
            <input type="text" class="form-control" id="finishTime" placeholder="结束时间" name="finish_time">
        </div>
        <div class="form-group col-md-12">
            <button type="submit" class="btn btn-default">发送</button>
        </div>
    </form>
</div>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js' %}"></script>
<script>
    $(function () {
        $("#startTime, #finishTime").datetimepicker({
            format: 'yyyy-mm-dd hh:ii:ss',
            startDate: 0,
            language:"zh-CN",
            autoclose: true,
        })
    })
</script>

</body>
</html>
